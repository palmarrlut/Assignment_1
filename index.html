<!DOCTYPE html>
<html>

	<head>
		<style>
			.box {
  			width: 90px;
  			height: 90px;
  			margin: 0;
  			padding: 0;
  			cursor: pointer;  <!Helps the user to understand that the "box" is clickable.>
			}
			table#board td {
				text-align: center;
				font-family: sans-serif;
  			font-size: 40pt;
  			margin-bottom: 50px;
  			border: 4px solid black;
			}
		</style>
		<title>My first project - TicTacToe</title>
		<meta charset="UTF-8" />
	</head>

	<body>
		<h1 style="
			font-family:sans-serif;
			color:white;
			border-bottom:1px solid black;
			background-color:#003366"
			align="center">Tic Tac Toe</h1>
		<div style="
			font-family: Arial, Helvetica, sans-serif;
			"id="message" 
			align="center">Player 1 starts "X".</div>

		<table id="board" style="
			width: 500px;
  		height: 500px;
  		margin: auto;
  		margin-top: 50px;
  		border-collapse: collapse;
  		border: 5px solid white;">
		<! First Row >
			<tr>
				<! The first number in 'id="bxx"' is the row and the second is column. >
				<td class="box" id="b11"></td>
				<td class="box" id="b12"></td>
				<td class="box" id="b13"></td>
				<td class="box" id="b14"></td>
				<td class="box" id="b15"></td>
			</tr>

		<! Second Row >
			<tr>
				<td class="box" id="b21"></td>
				<td class="box" id="b22"></td>
				<td class="box" id="b23"></td>
				<td class="box" id="b24"></td>
				<td class="box" id="b25"></td>
			</tr>

		<! Third Row >
			<tr>
				<td class="box" id="b31"></td>
				<td class="box" id="b32"></td>
				<td class="box" id="b33"></td>
				<td class="box" id="b34"></td>
				<td class="box" id="b35"></td>
			</tr>

		<! Fourth Row >
			<tr>
				<td class="box" id="b41"></td>
				<td class="box" id="b42"></td>
				<td class="box" id="b43"></td>
				<td class="box" id="b44"></td>
				<td class="box" id="b45"></td>
			</tr>

		<! Fifth Row >
			<tr>
				<td class="box" id="b51"></td>
				<td class="box" id="b52"></td>
				<td class="box" id="b53"></td>
				<td class="box" id="b54"></td>
				<td class="box" id="b55"></td>
			</tr>

		</table>
		<script src="src/mycode.js"></script>
		<a href="javascript:void(0);" style="
			font-family: Arial, Helvetica, sans-serif;
			color:black;text-decoration:none;" 
			id="restart">Start Over</a>
	</body>
</html>
